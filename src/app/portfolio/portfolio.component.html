
<section class="page-section bg-light" id="portfolio">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading text-uppercase">Portfolio</h2>
            <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
            <button class="btn btn-outline-warning m-3" (click)="filtrer('all')">All</button>
            <button class="btn btn-outline-warning m-3"(click)="filtrer('illustration')">Illustration</button>
            <button class="btn btn-outline-warning m-3"(click)="filtrer('identity')">Illustration</button>
        </div>
        <div class="row">
           
          
            <div class="col-lg-4 col-sm-6 mb-4"  *ngFor="let prod of tab">
                <!-- Portfolio item 3-->
                <div class="portfolio-item">
                    <a class="portfolio-link" data-bs-toggle="modal" href="#portfolioModal3">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content"><i class="fas fa-plus fa-3x"></i></div>
                        </div>
                        <img class="img-fluid" src="{{prod.image}}" alt="..." />
                    </a>
                    <div class="portfolio-caption">
                        <div class="portfolio-caption-heading">{{prod.Title}}</div>
                        <div class="portfolio-caption-subheading text-muted">{{prod.category}}</div>
                    </div>
                </div>
            </div>
          
        </div>
    </div>
</section>
