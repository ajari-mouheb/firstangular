<div class="container">
  <div class="row">
    <div class="card">
      <div class="card-body">
        <form [formGroup]="taskForm">
          <div class="row">
            <div class="col-md-8">
              <label>Task name</label>
              <input class="form-control" formControlName="name" />
              <label>Status</label>
              <select class="form-control" formControlName="status">
                <option value="pending">Pending</option>
                <option value="current">Current</option>
                <option value="done">Done</option>
              </select>

              <label>Date</label>
              <input type="date" class="form-control" formControlName="date" />
            </div>
            <div class="col-md-4">
              <button class="btn btn-primary" (click)="add()">

             
              {{canedit ?'add':'update'}} Task
            </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <br />
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <app-pending [PendingTasks]="pendingtasks"(update)="updatepending($event)"(edit)="edittask($event)"></app-pending>
        </div>
      </div>
    </div>
    <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <app-done [donetasks]="donetasks"></app-done>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <app-current [currentTasks]="currenttasks"(update)="updatecurrent($event)"></app-current>
          </div>
        </div>
      </div>
  </div>
</div>
